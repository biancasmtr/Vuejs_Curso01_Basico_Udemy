<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue"></script>
	<title>Udemy - Vuejs</title>
</head>
<body>

	<div id="app">
		
		<titulo-comp titulo="Formulários"></titulo-comp>
		<p>Texto: {{texto}}</p>
		<p>
			<input type="text" v-model="texto">
		</p>
		<br>
		<p>Textarea: {{textArea}}</p>
			<textarea name="name" rows="5" cols="50" v-model="textArea"></textarea>
		</p>
		<p style="white-space: pre-line;">{{textArea}}</p>
		<p>

		<br><hr><br>

		<p>Checkbox:</p>
		<input type="checkbox" id="aceitaTermos" v-model="termos">
		<label for="aceitaTermos">{{termos}}</label>

		<br><br><hr><br>

		<p>Multiple Checkboxes: {{notificacoes}}</p>
		<p>
			<p><input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
			<label for="receberEmail">Receber E-mail:</label></p>

			<p><input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes">
			<label for="receberSMS">Receber SMS:</label></p>

			<p><input type="checkbox" id="receberTel" value="tel" v-model="notificacoes">
			<label for="receberTel">Receber Ligação:</label></p>
		</p>

		<br><hr><br>

		<p>Radio: {{sexo}}</p>
		<p>
			<input type="radio" id="masculino" value="M" v-model="sexo">
			<label for="masculino">Masculino</label>
		</p>
		<p>
			<input type="radio" id="feminino" value="F" v-model="sexo">
			<label for="feminino">Feminino</label>
		</p>

		<br><hr><br>

		<p>Select</p>
		<p>Ano Selecionado:  {{ano}}</p>
		<p>
			<select class="" v-model="ano">
				<option disabled>Escolha o ano</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
				<option value="2025">2025</option>
			</select>
		</p>

		<br><hr><br>
		
		<p>Multiple Selects</p>
		<p>Cor Selecionada:  {{cores}}</p>
		<p>
			<select multiple class="" v-model="cores">
				<option disabled>Escolha as cores</option>
				<option>Vermelho</option>
				<option>Amarelo</option>
				<option>Verde</option>
				<option>Azul</option>
				<option>Branco</option>
				<option>Preto</option>
			</select>
		</p>

		<br><hr><br>

		<p>Lazy: {{busca}}</p>
		<p>
			<input type="text" v-model.lazy="busca">
		</p>

		<br><hr><br>

		<p>Number: {{idade}}</p>
		<p>Tipo: {{typeof idade}}</p>
		<p>
			<input type="text" v-model.number="idade" placeholder="Digite sua idade">
		</p>

	</div>

	<script type="text/javascript">
		
		Vue.component('titulo-comp', {
			props: ['titulo'],
			template:'<h2> {{titulo}}</h2>'
		});

		var app = new Vue ({
			el:'#app',
			data: {
				texto: '',
				textArea: '',
				termos: true,
				notificacoes: [],
				sexo: null,
				ano: null,
				cores:[],
				busca: '',
				idade:null,
			}			
		})
	</script>
</body>
</html>
